<fc-layoutpanel class="sys-card-pannel">
    <div fcheader class="sys-card-pannel-header">
        <fc-title fcLabel="元素-编辑" class="sys-card-pannel-title" fcHasLine="N"></fc-title>
        <P class="sys-card-pannel-smarks">
            编辑：编辑元素功能，配置视图元素：包含字段信息、模型信息、样式信息
        </P>
        <div class="sys-card-fast">
            <ul class="sys-fast-list">
                <li class="sys-icon-btn" (click)="event('closeDialog')">
                    <fc-icon fcIcon="fc-icon-close" fcColor="#009DFF"></fc-icon>关闭</li>
            </ul>
        </div>
        <fc-icon class="sys-card-bg" [fcSvg]="routerParam.MENUICON" fcWidth="48" fcHeight="48"></fc-icon>
    </div>
    <div fccontent class="sys-card-pannel-edit">
        <div class="sys-title-container">
            <fc-title class="sys-flex-title" fcLabel="基本信息" fcHasLine="N"></fc-title>
        </div>
        <fc-layoutcol>
            <fc-layoutcol fccontent1 fcSpans="9,1">
                <fc-text fccontent1 fcLabel="功能名称" [(ngModel)]="funcName" [fcAppid]="appId" fcFieldCode="FUNCID"  [fcValid]="mainValid.FUNCID" name="FUNCID" fcReadonly="true"></fc-text>
                <fc-text fccontent1 fcLabel="元素编码" [(ngModel)]="mainObj.ELEMENTID" [fcAppid]="appId" fcFieldCode="ELEMENTID" [fcValid]="mainValid.ELEMENTID"  name="ELEMENTID"></fc-text>
                <fc-text fccontent1 fcLabel="默认模型" [(ngModel)]="defaultModelName" [fcAppid]="appId" fcFieldCode="APPID"  [fcValid]="mainValid.APPID" name="APPID" fcReadonly="true"></fc-text>
                <fc-combo fccontent1 fcLabel="数据类型" [(ngModel)]="mainObj.CATAGORY" [fcAppid]="appId" fcFieldCode="CATAGORY"   fcLabelCode="DICDESC" fcValueCode="DICVALUE" name="CATAGORY" [fcDisabled]="true"></fc-combo>
                <fc-radio fccontent1 fcLabel="主键" [(ngModel)]="mainObj.KEYSEQ" [fcAppid]="appId" fcFieldCode="KEYSEQ"  [fcValid]="mainValid.KEYSEQ" fcLabelCode="DICDESC" fcValueCode="DICVALUE" name="KEYSEQ" [fcDisabled]="true"></fc-radio>
                <fc-text fccontent1 fcLabel="长度" [(ngModel)]="mainObj.LENGTH" [fcAppid]="appId" fcFieldCode="LENGTH"  [fcValid]="mainValid.LENGTH" name="LENGTH" fcReadonly="true"></fc-text>
                <div class="place-div" fccontent2></div>
                <div class="place-div" fccontent2></div>
                <div class="last-btn" fccontent2>
                    <fc-button fccontent2 fcLabel="切换模型" fcType="primary" (click)="event('DEFAULTAPPID',fieldany)"></fc-button>
                </div>
            </fc-layoutcol>
            <fc-layoutcol fccontent2 fcSpans="9,1">
                <fc-text fccontent1 fcLabel="视图名称" [(ngModel)]="viewName" [fcAppid]="appId" fcFieldCode="VIEWID"  [fcValid]="mainValid.VIEWID" name="VIEWID" fcReadonly="true"></fc-text>
                <fc-text fccontent1 fcLabel="元素名称" [(ngModel)]="mainObj.ELEMENTNAME" [fcAppid]="appId" fcFieldCode="ELEMENTNAME"  [fcValid]="mainValid.ELEMENTNAME"  name="ELEMENTNAME"></fc-text>
                <fc-any #fieldany fccontent1 fcLabel="模型字段" [ngModel]="fieldCode" (ngModelChange)="event('updateFieldCode',$event)" [fcAppid]="appId" [fcOption]="fieldOption" fcFieldCode="FIELDCODE" name="FIELDCODE" [fcReadonly]="!mainObj.APPID"></fc-any>
                <fc-radio fccontent1 fcLabel="是否启用" [(ngModel)]="mainObj.ENABLE" [fcAppid]="appId" fcFieldCode="ENABLE" [fcValid]="mainValid.ENABLE" fcLabelCode="DICDESC" fcValueCode="DICVALUE" name="CATAGORY" [fcDisabled]="true"></fc-radio>
                <fc-radio fccontent1 fcLabel="可为空" [(ngModel)]="mainObj.ISNULL" [fcAppid]="appId" fcFieldCode="ISNULL"  [fcValid]="mainValid.ISNULL" fcLabelCode="DICDESC" fcValueCode="DICVALUE" name="CATAGORY" [fcDisabled]="true"></fc-radio>
                <fc-text fccontent1 fcLabel="小数点位数" [(ngModel)]="mainObj.SCALE" [fcAppid]="appId" fcFieldCode="SCALE"   [fcValid]="mainValid.SCALE"  name="SCALE" fcReadonly="true"></fc-text>
            </fc-layoutcol>
        </fc-layoutcol>
        <div class="sys-title-container">
            <fc-title class="sys-flex-title" fcLabel="输入配置" fcHasLine="N"></fc-title>
            <i class="sys-title-arrow" (click)="event('inputCloseChange')" *ngIf="inputClose">∧</i>
            <i class="sys-title-arrow" (click)="event('inputCloseChange')" *ngIf="!inputClose">∨</i>
        </div>
        <fc-layoutcol *ngIf="inputClose">
            <fc-layoutcol fccontent1 fcSpans="9,1">
                <fc-combo fccontent1 fcLabel="数据字典" [fcShowSearch]="true" [(ngModel)]="mainObj.DICCODE" [fcAppid]="appId" fcFieldCode="DICCODE" fcLabelCode="DICNAME" fcValueCode="DICID" name="DICCODE"></fc-combo>
                <fc-text fccontent1 fcLabel="默认值" [(ngModel)]="mainObj.FIELDDEFAULT" [fcAppid]="appId" fcFieldCode="FIELDDEFAULT"  [fcValid]="mainValid.FIELDDEFAULT"  name="FIELDDEFAULT"></fc-text>
                <fc-text fccontent1 fcLabel="输入规则" [(ngModel)]="mainObj.INPUTLIMIT" [fcAppid]="appId" fcFieldCode="INPUTLIMIT"  [fcValid]="mainValid.INPUTLIMIT"  name="INPUTLIMIT"></fc-text>
            </fc-layoutcol>
            <fc-layoutcol fccontent2 fcSpans="9,1">
                <fc-combo fccontent1 fcLabel="编码规则" [fcShowSearch]="true" [(ngModel)]="mainObj.AUTOCODE" [fcAppid]="appId" fcFieldCode="AUTOCODE" fcLabelCode="SBIZCODE_RULE_NAME" fcValueCode="SBIZCODE_RULE_CODE" name="AUTOCODE"></fc-combo>
                <fc-combo fccontent1 fcLabel="输入组件" [fcShowSearch]="true" [(ngModel)]="mainObj.INPUTTYPE" [fcAppid]="appId" fcFieldCode="INPUTTYPE" fcLabelCode="DICDESC" fcValueCode="DICVALUE" name="INPUTTYPE"></fc-combo>
                <fc-radio fccontent1 fcLabel="可编辑" [(ngModel)]="mainObj.ENABLEWRITE" [fcAppid]="appId" fcFieldCode="ENABLEWRITE" [fcValid]="mainValid.ENABLEWRITE" fcLabelCode="DICDESC" fcValueCode="DICVALUE" name="ENABLEWRITE"></fc-radio>
            </fc-layoutcol>
        </fc-layoutcol>
        <div class="sys-title-container">
            <fc-title class="sys-flex-title" fcLabel="输出配置" fcHasLine="N"></fc-title>
            <i class="sys-title-arrow" (click)="event('outputCloseChange')" *ngIf="outputClose">∧</i>
            <i class="sys-title-arrow" (click)="event('outputCloseChange')" *ngIf="!outputClose">∨</i>
        </div>
        <fc-layoutcol *ngIf="outputClose">
            <fc-layoutcol fccontent1 fcSpans="9,1">
                <fc-text fccontent1 fcLabel="排序" [(ngModel)]="mainObj.SORT" [fcAppid]="appId" [fcValid]="mainValid.SORT"  fcFieldCode="SORT" name="SERVICENAME"></fc-text>
                <fc-text fccontent1 fcLabel="样式" [(ngModel)]="mainObj.TCLASS" [fcAppid]="appId" [fcValid]="mainValid.TCLASS"  fcFieldCode="TCLASS" name="TCLASS"></fc-text>
                <fc-text fccontent1 fcLabel="行内样式" [(ngModel)]="mainObj.STYLE" [fcAppid]="appId" [fcValid]="mainValid.STYLE" fcFieldCode="STYLE" name="STYLE"></fc-text>
                <fc-radio fccontent1 fcLabel="列锁定" [(ngModel)]="mainObj.ENABLELOCK" [fcAppid]="appId"  [fcValid]="mainValid.ENABLELOCK" fcFieldCode="ENABLELOCK" fcLabelCode="DICDESC" fcValueCode="DICVALUE" name="ENABLELOCK"></fc-radio>
                <fc-text fccontent1 fcLabel="列最长显示" [(ngModel)]="mainObj.LISTMAXLEN" [fcAppid]="appId"  [fcValid]="mainValid.LISTMAXLEN"  fcFieldCode="LISTMAXLEN" name="LISTMAXLEN"></fc-text>
            </fc-layoutcol>
            <fc-layoutcol fccontent2 fcSpans="9,1">
                <fc-text fccontent1 fcLabel="显示前缀" [(ngModel)]="mainObj.VIEWPREFIX" [fcAppid]="appId"  [fcValid]="mainValid.VIEWPREFIX" fcFieldCode="VIEWPREFIX" name="VIEWPREFIX"></fc-text>
                <fc-text fccontent1 fcLabel="显示格式" [(ngModel)]="mainObj.VIEWFORMAT" [fcAppid]="appId" [fcValid]="mainValid.VIEWFORMAT" fcFieldCode="VIEWFORMAT" name="VIEWFORMAT"></fc-text>
                <fc-text fccontent1 fcLabel="显示后缀" [(ngModel)]="mainObj.VIEWSUFFIX" [fcAppid]="appId"  [fcValid]="mainValid.VIEWSUFFIX" fcFieldCode="VIEWSUFFIX" name="VIEWSUFFIX"></fc-text>
                <fc-text fccontent1 fcLabel="文本提示" [(ngModel)]="mainObj.PLACEHOLDER" [fcAppid]="appId"  [fcValid]="mainValid.PLACEHOLDER"  fcFieldCode="PLACEHOLDER" name="PLACEHOLDER"></fc-text>
                <fc-combo fccontent1 fcLabel="分组" [(ngModel)]="mainObj.GRPCODE" [fcAppid]="appId" fcFieldCode="GRPCODE" fcLabelCode="" fcValueCode="" name="GRPCODE"></fc-combo>
                <div class="place-div" fccontent2></div>
                <div class="place-div" fccontent2></div>
                <div class="place-div" fccontent2></div>
                <div class="place-div" fccontent2></div>
                <div class="last-btn" fccontent2>
                    <fc-button fccontent2 fcType="primary" fcLabel="+" (click)="event('addGroupCode')"></fc-button>
                </div>
            </fc-layoutcol>
        </fc-layoutcol>
        <div class="sys-title-container">
            <fc-title class="sys-flex-title" fcLabel="其他信息" fcHasLine="N"></fc-title>
        </div>
        <fc-layoutcol>
            <fc-layoutcol fccontent1 fcSpans="9,1">
                <fc-textarea fccontent1 fcLabel="帮助" [fcAppid]="appId" fcFieldCode='HELP' [(ngModel)]="mainObj.HELP" name="HELP"></fc-textarea>
            </fc-layoutcol>
        </fc-layoutcol>
        <fc-tlbform fcLayout="center" fcType="primary" [fcAppid]="appId" (fcEvent)="tlbformEvent($event)"></fc-tlbform>
    </div>
</fc-layoutpanel>
